name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: |
        npm ci
        cd src/ui && npm ci
        cd ../bridge && npm ci
    
    - name: Build JavaScript app
      run: |
        # Создаем необходимые директории
        mkdir -p src/ui/assets
        # Копируем иконки если есть
        if [ ! -f "src/ui/assets/icon.ico" ]; then
          echo "Creating placeholder icon..."
          # Можно создать простую иконку или пропустить
        fi
        
        # Собираем Electron приложение (пропускаем C++ для CI)
        npm run build:windows
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: |
        npm ci
        cd src/ui && npm ci
        cd ../bridge && npm ci
        # Устанавливаем системные зависимости
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libnotify-dev libnss3-dev libxss-dev libasound2-dev
    
    - name: Build JavaScript app
      run: |
        mkdir -p src/ui/assets
        npm run build:linux
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/