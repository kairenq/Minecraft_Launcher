name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Minecraft Launcher v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## üéÆ Minecraft Launcher v${{ steps.get_version.outputs.VERSION }}

            ### üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            –°–∫–∞—á–∞–π—Ç–µ –∏ –∑–∞–ø—É—Å—Ç–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤—â–∏–∫ –¥–ª—è Windows.

            ### ‚ú® –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏
            - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ Minecraft –∏ Java
            - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–±–æ—Ä–∫–∞–º–∏
            - Offline —Ä–µ–∂–∏–º
            - –ö—Ä–∞—Å–∏–≤—ã–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å

            ### üìù Changelog
            - –°–º. commits –¥–ª—è –¥–µ—Ç–∞–ª–µ–π

          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-launcher-release-v${{ steps.get_version.outputs.VERSION }}
          path: dist/*.exe
          retention-days: 90
